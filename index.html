<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self';">
  <title>Latin ↔ Cyrillic Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Latin ↔ Cyrillic</h1>
    <div class="subtitle">Text Converter Configuration</div>

    <form id="configForm">
      <div class="form-group">
        <label>
          <div class="checkbox-group">
            <input type="checkbox" id="enabledCheckbox" name="enabled">
            <span>Enable converter</span>
          </div>
        </label>
        <div class="info-text">When disabled, the app will not convert text</div>
      </div>

      <div class="form-group">
        <label for="hotkeyInput">Hotkey Combination</label>
        <input type="text" id="hotkeyInput" name="hotkey" placeholder="e.g., Shift+Cmd+L"
          title="Enter keyboard hotkey combination to trigger conversion">
        <div class="info-text">Press this hotkey to convert selected text from Latin to Cyrillic and vice versa</div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-save">Save</button>
        <button type="button" class="btn-quit" id="quitBtn">Quit</button>
      </div>

      <div id="statusMessage" class="status-message"></div>
    </form>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
